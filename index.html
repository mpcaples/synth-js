<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth JS</title>
    <link rel="stylesheet" href="styles/styles.css"></link>
</head>
<body>
    <header>
        <h1>Synth JS</h1>
    </header>
    <main>
        <div class="main-content-container">
            <p>A simple web based synthesizer to be built little by little</p>
            <div class="synth-container">        
                <span>play or stop the sound by clicking the keys:</span>
                <div id="synth-keys" class="synth-keys-container"></div>
                
                <br />
                <span>adjust the amplitude of the sound:</span>
                <input type="range" id="amplitude" name="amplitude" min="0" max="20" />
                <br />
                <span>adjust the shape of the sound:</span>
                <select id="shape" name="shape">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
                <!-- <canvas id="synth-canvas" class="canvas" width="400" height="200"></canvas> -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Synth JS by madeline</p>
    </footer>
    <script src="scripts/synthkeys.js"></script>
    <script src="scripts/play.js"></script>
</body>
</html>
